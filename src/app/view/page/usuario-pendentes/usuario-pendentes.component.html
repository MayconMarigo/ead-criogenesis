<span class="titulo">Usuários Pendentes</span>
<table class="tabela">
  <thead>
    <tr>
      <th scope="col" colspan="2" class="bold">Usuários</th>
    </tr>
  </thead>
  <tbody *ngFor="let usuario of listaUsuarios; let i = index">
    <tr class="efeito-hover pointer">
      <td class="border-right border-bottom" (click)="selecionarUsuario(i)">
        <div class="row align-items-center">
          <div class="imagem mr-3">{{usuario.name | doisCharacters}}</div>
          <span class="texto-color">{{usuario.name}}</span>
        </div>
      </td>
      <td class="border-bottom" style="width: 20%;">
        <div class="row align-items-center justify-content-around">
          <div class="icon vermelho mb-1" (click)="recusarUsuario(usuario, i)">
            <i class="fas fa-times"></i>
          </div>
          <div class="icon verde mb-1" (click)="aprovarUsuario(usuario, i)">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </td>
    </tr>
    <tr *ngIf="expandirUsuario(i)">
      <td class="border-bottom" colspan="2">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 input-form">
              <label class="label" for="nome">Nome:</label>
              <mat-form-field appearance="outline">
                <input disabled class="input" matInput type="text" [value]="usuario.name">
              </mat-form-field>
            </div>
            <div class="col-lg-12 input-form">
              <label class="label" for="email">E-mail:</label>
              <mat-form-field appearance="outline">
                <input disabled class="input" matInput type="email" [value]="usuario.email">
              </mat-form-field>
            </div>
            <div class=" col-lg-6 input-form">
              <label class="label" for="estado">Estado:</label>
              <mat-form-field appearance="outline">
                <input disabled class="input" matInput type="text" [value]="formatarEstado(usuario.state)">
              </mat-form-field>
            </div>
            <div class="col-lg-6 input-form">
              <label class="label" for="telefone">Telefone:</label>
              <mat-form-field appearance="outline">
                <input disabled class="input" matInput type="text" [value]="usuario.phone | mask:'(00) 00000-0000'">
              </mat-form-field>
            </div>
            <div class="col-lg-6 input-form">
              <label class="label mb-2">Registro de Classe:</label>
              <input-form-radio style="height: 100%;" [disabled]="true"
                [radios]="[{name:'COREN', value: 1},{name:'CRM', value: 2},{name:'CRO', value: 3},{name:'Criogênesis', value: 0},{name:'Outros', value: 4}]"
                [value]="usuario.registryType"></input-form-radio>
            </div>
            <div class=" col-lg-6 input-form">
              <label class="label" for="numeroRegistro">Número Registro:</label>
              <mat-form-field appearance="outline">
                <input class="input" matInput type="text" [value]="usuario.registry" disabled>
              </mat-form-field>
            </div>
            <div class="col-lg-12 flex flex-direction-row align-items-baseline">
              <label class="label mr-2">Informações sobre terapia celular:</label>
              <input-form-radio style="height: 100%;" [disabled]="true" [radios]="[{name:'', value: 1}]"
                [value]="usuario.agree"></input-form-radio>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
